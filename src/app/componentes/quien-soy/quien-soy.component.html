<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<mat-toolbar>    
    <img src="../../assets/maquina-de-arcade.png" alt="logo" class="logoimg">    
    <span>
        SALA DE JUEGOS
        <span class="material-symbols-outlined">joystick</span>        
    </span>
    
    <span class="spacer"></span>
    
    <p>{{auth.currentUser?.email}}</p>    
    <ng-container *ngIf="auth.currentUser">        
      <button mat-flat-button color="primary" (click)="logout.CerrarSesion('/login')" class="boton">
          <span class="material-symbols-outlined">logout</span>
          CERRAR SESIÃ“N
      </button>
  </ng-container>
  <ng-container *ngIf="!auth.currentUser">        
      <button mat-flat-button color="primary" routerLink="/login" routerLinkActive="active-route" class="boton">
          <span class="material-symbols-outlined">login</span>
          INICIAR SESION
      </button>
  </ng-container>  
</mat-toolbar>

<div class="container">
  <h2>QUIEN SOY</h2> 
</div>

<mat-card class="carta" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
            <span class="material-symbols-outlined">person_play</span>
            Info personal
        </mat-card-title>
        <mat-card-subtitle>{{nombre}} {{apellido}}</mat-card-subtitle>
        <div class="containerfoto">
            <img class="foto" src="https://media.licdn.com/dms/image/v2/D4D03AQGzpSK0icaNGQ/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1712699680242?e=1732147200&v=beta&t=y3zE5x3dAO0q84aeLVfbY8iUfNOB30BHcsQQeekSr-I" alt="Jonathan De Castro" >
        </div>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{informacionPersonal}}
    </mat-card-content>
</mat-card>

<mat-card class="carta" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
          <span class="material-symbols-outlined">local_shipping</span>
          Sobre el juego
      </mat-card-title>
      <mat-card-subtitle>Juego de transporte</mat-card-subtitle>
      <div class="containerfoto">
          <img class="foto" src="https://images.vexels.com/content/195530/preview/cool-big-truck-drawing-1615d2.png" alt="Camion imagen" >
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{descripcionJuego}}
  </mat-card-content>
</mat-card>
