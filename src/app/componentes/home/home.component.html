<img src="../../assets/maquina-de-arcade.png" alt="logo" class="logoimg">
<button mat-flat-button color="primary" (click)="CerrarSesion('/login')" class="boton">  Cerrar Sesi√≥n </button>
<p>{{auth.currentUser?.email}}</p>
<h1>SALA DE JUEGOS</h1>
<h2>JUEGOS DISPONIBLES</h2>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="container">
    <mat-form-field appearance="fill">
        <button mat-raised-button routerLink="/ahorcado" routerLinkActive="active-route">
            <span class="material-symbols-outlined">crossword</span>
            AHORCADO
        </button>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <button mat-raised-button routerLink="/preguntados" routerLinkActive="active-route">
            <span class="material-symbols-outlined">neurology</span>
            PREGUNTADOS
        </button>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <button mat-raised-button routerLink="/memoria" routerLinkActive="active-route">
            <span class="material-symbols-outlined">playing_cards</span>
            MEMORIA
        </button>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <button mat-raised-button routerLink="/transporte" routerLinkActive="active-route">
            <span class="material-symbols-outlined">local_shipping</span>
            TRANSPORTE
        </button>
    </mat-form-field>
    
</div>

<div class="container">
    <mat-form-field appearance="fill">
        <button mat-raised-button routerLink="/quiensoy" routerLinkActive="active-route">
            <span class="material-symbols-outlined">person_play</span>
            QUIEN SOY
        </button>
    </mat-form-field>
    
</div>

<div class="container">
    <mat-form-field appearance="outline">
        <button mat-flat-button color="primary" (click)="obtenerDatosLoginsDB()">
            <span class="material-symbols-outlined">data_table</span>
            REGISTRO
        </button>
    </mat-form-field>
</div>

<div *ngIf="loginsCollection.length > 0" >
    
    <p>Cantidad de ingresos: {{countLogins}}</p>
    
    <table mat-table [dataSource]="loginsCollection" class="mat-elevation-z8">

        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let login"> {{ login.Usuario }} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let login"> {{ login.Fecha }} </td>
        </ng-container>          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
