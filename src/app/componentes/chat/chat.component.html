<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />



<ng-container *ngFor="let chat of chatsCollection; let i = index">
        <mat-card class="chat-card" appearance="outlined" [ngClass]="{'my-chat': chat.Usuario === auth.currentUser?.email, 'other-chat': chat.Usuario !== auth.currentUser?.email}">
            <mat-card-header class="chat-header">
                <mat-card-title>{{ obtenerNombreUsuario(chat.Usuario)}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <span class="chat">{{ chat.Chat }}</span>
            </mat-card-content>
            <mat-card-footer class="chat-footer">
                <mat-card-subtitle>{{ (chat.Fecha.seconds * 1000) | date:'dd/MM/yy hh:mm' }}</mat-card-subtitle>
            </mat-card-footer>
        </mat-card>
</ng-container>  


<div class="container">
    <mat-form-field appearance="fill" class="form">
        <input matInput  type="text" placeholder="Enviar Mensaje..." [(ngModel)]="chat" (keydown.enter)="registrarChatEnDB()" >
        <span></span>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="registrarChatEnDB()">
        <span class="material-symbols-outlined">send</span>
    </button>
</div>
