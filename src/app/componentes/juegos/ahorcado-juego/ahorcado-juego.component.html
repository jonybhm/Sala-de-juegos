<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<mat-toolbar>
    
    <img src="../../assets/maquina-de-arcade.png" alt="logo" class="logoimg">    
    <span>
        SALA DE JUEGOS
        <span class="material-symbols-outlined">joystick</span>        
    </span>
    
    <span class="spacer"></span>
    
    
    <p>{{auth.currentUser?.email}}</p>    
    <button mat-flat-button color="primary" routerLink="/home" routerLinkActive="active-route" class="boton">
        <span class="material-symbols-outlined">joystick</span>
        JUEGOS
    </button>
    <button mat-flat-button color="primary" (click)="logout.CerrarSesion('/login')" class="boton">
        <span class="material-symbols-outlined">logout</span>
        CERRAR SESIÓN
    </button>
    
</mat-toolbar>
<div class="container">
    <h2>AHORCADO</h2>
</div>     


<div class="containter">
    <ng-container *ngIf="palabraActual">
        
        <div class="containter-ahorcado">

            <div class="containter-teclado">

                <div class="linea-teclado">
                    <ng-container *ngFor="let char of palabraDivididaEnCaracteres; let i = index">
                            <span class="tecla" *ngIf="letrasAdivinadas[i]">{{char}}</span>
                            <span class="tecla" *ngIf="!letrasAdivinadas[i]">_</span>                       
                    </ng-container>  
                </div>
        
                <mat-card appearance="outlined" class="carta"> 
                    <div class="teclado">
                        <div class="linea-teclado">
                            <button class="tecla" (click)="detectarLetraTeclado('Q')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('Q')">Q</button>
                            <button class="tecla" (click)="detectarLetraTeclado('W')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('W')">W</button>
                            <button class="tecla" (click)="detectarLetraTeclado('E')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('E')">E</button>
                            <button class="tecla" (click)="detectarLetraTeclado('R')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('R')">R</button>
                            <button class="tecla" (click)="detectarLetraTeclado('T')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('T')">T</button>
                            <button class="tecla" (click)="detectarLetraTeclado('Y')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('Y')">Y</button>
                            <button class="tecla" (click)="detectarLetraTeclado('U')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('U')">U</button>
                            <button class="tecla" (click)="detectarLetraTeclado('I')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('I')">I</button>
                            <button class="tecla" (click)="detectarLetraTeclado('O')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('O')">O</button>
                            <button class="tecla" (click)="detectarLetraTeclado('P')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('P')">P</button>
                        </div>
                
                        <div class="linea-teclado">
                            <button class="tecla" (click)="detectarLetraTeclado('A')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('A')">A</button>
                            <button class="tecla" (click)="detectarLetraTeclado('S')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('S')">S</button>
                            <button class="tecla" (click)="detectarLetraTeclado('D')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('D')">D</button>
                            <button class="tecla" (click)="detectarLetraTeclado('F')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('F')">F</button>
                            <button class="tecla" (click)="detectarLetraTeclado('G')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('G')">G</button>
                            <button class="tecla" (click)="detectarLetraTeclado('H')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('H')">H</button>
                            <button class="tecla" (click)="detectarLetraTeclado('J')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('J')">J</button>
                            <button class="tecla" (click)="detectarLetraTeclado('K')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('K')">K</button>
                            <button class="tecla" (click)="detectarLetraTeclado('L')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('L')">L</button>
                            <button class="tecla" (click)="detectarLetraTeclado('Ñ')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('Ñ')">Ñ</button>
                        </div>
                
                        <div class="linea-teclado">
                            <button class="tecla" (click)="detectarLetraTeclado('Z')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('Z')">Z</button>
                            <button class="tecla" (click)="detectarLetraTeclado('X')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('X')">X</button>
                            <button class="tecla" (click)="detectarLetraTeclado('C')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('C')">C</button>
                            <button class="tecla" (click)="detectarLetraTeclado('V')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('V')">V</button>
                            <button class="tecla" (click)="detectarLetraTeclado('B')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('B')">B</button>
                            <button class="tecla" (click)="detectarLetraTeclado('N')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('N')">N</button>
                            <button class="tecla" (click)="detectarLetraTeclado('M')" [disabled]="juegoPerdido || palabraTerminada" [disabled]="inhabilitarTecla('M')">M</button>
                        </div>           
                        
                    </div>                
                </mat-card>
            </div>

            
            <mat-card appearance="outlined" class="carta-juego">    

                <ng-container *ngIf="!juegoPerdido">
                        <button mat-flat-button (click)="siguientePalabra()" class="boton" [disabled]="!palabraTerminada">
                            <span class="material-symbols-outlined" >moving</span>
                            SIGUIENTE
                        </button>    
                                                
                        <mat-card appearance="outlined" class="example-card">    
                            <p>PUNTAJE: {{puntajeActual}}</p>
                        </mat-card>       
                        
                        <mat-card appearance="outlined" >   
                            <ng-container *ngFor="let num of generarRango(errores)" class="contenedor-imagenes">
                                    <img  [src]="'../../assets/ahorcado/' + num + '.png'" [alt]="'Imagen ' + num" class="imagen-superpuesta">
                            </ng-container>
                        </mat-card>       
                    </ng-container>
                        
                    <ng-container *ngIf="juegoPerdido">                           
                            <button mat-flat-button (click)="iniciarJuego()" class="boton">
                                <span class="material-symbols-outlined" >restart_alt</span>
                                REINICIAR
                            </button>
                            <mat-card appearance="outlined" class="example-card">    
                                <p>PUNTAJE: {{puntajeActual}}</p>
                            </mat-card>    

                            <mat-card appearance="outlined" >   
                                <ng-container *ngFor="let num of generarRango(errores)" class="contenedor-imagenes">
                                        <img  [src]="'../../assets/ahorcado/' + num + '.png'" [alt]="'Imagen ' + num" class="imagen-superpuesta">
                                </ng-container>
                            </mat-card>  
                    </ng-container>

                </mat-card>  
                
                
        </div>

        

           
    </ng-container >

    
</div>
