<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<mat-toolbar>
    
    <img src="../../assets/maquina-de-arcade.png" alt="logo" class="logoimg">    
    <span>
        SALA DE JUEGOS
        <span class="material-symbols-outlined">joystick</span>        
    </span>
    
    <span class="spacer"></span>
    
    
    <p>{{auth.currentUser?.email}}</p>    
    <button mat-flat-button color="primary" routerLink="/home" routerLinkActive="active-route" class="boton">
        <span class="material-symbols-outlined">joystick</span>
        JUEGOS
    </button>
    <button mat-flat-button color="primary" (click)="logout.CerrarSesion('/login')" class="boton">
        <span class="material-symbols-outlined">logout</span>
        CERRAR SESIÃ“N
    </button>
    
</mat-toolbar>
<div class="container">
    <h2>MAYOR O MENOR</h2>
</div>     


<div class="containter">
    <ng-container *ngIf="cartaActual">
        <ng-container [ngSwitch]="cartaActual.suit">
            <ng-container *ngSwitchCase="'CLUBS'">
                <div class="containter-juegos">
                    <p>{{cartaActual.value}} de Trebol</p>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="'SPADES'">
                <div class="containter-juegos">
                    <p>{{cartaActual.value}} de Pica</p>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="'HEARTS'">
                <div class="containter-juegos">
                    <p>{{cartaActual.value}} de Corazones</p>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="'DIAMONDS'">
                <div class="containter-juegos">
                    <p>{{cartaActual.value}} de Diamantes</p>
                </div>
            </ng-container>
        </ng-container>

        <div class="containter-juegos">
            <img src="{{cartaActual.image}}" alt="carta actual">
            
            <mat-card appearance="outlined" class="carta">    
                <button mat-flat-button (click)="robarCarta('menor')" class="boton" [disabled]="juegoPerdido">
                    <span class="material-symbols-outlined" >remove</span>
                    MENOR
                </button>
                <button mat-flat-button (click)="robarCarta('igual')" class="boton" [disabled]="juegoPerdido">
                    <span class="material-symbols-outlined" >equal</span>
                    IGUAL
                </button>
                <button mat-flat-button (click)="robarCarta('mayor')" class="boton" [disabled]="juegoPerdido">
                    <span class="material-symbols-outlined" >add</span>
                    MAYOR
                </button>
                <div class="containter-juegos">
                    <mat-card appearance="outlined" class="example-card">    
                        <p>PUNTAJE: {{puntajeActual}}</p>
                    </mat-card>       
                </div>
            </mat-card>
        </div>        
        
    </ng-container >

    <ng-container *ngIf="juegoPerdido">
        <div class="containter-juegos">
            
            <p>PERDISTE</p>
            
            <mat-card appearance="outlined" class="carta">    
                <button mat-flat-button (click)="iniciarJuego()" class="boton">
                    <span class="material-symbols-outlined" >restart_alt</span>
                    VOLVER A JUGAR
                </button>
                <div class="containter-juegos">
                    <mat-card appearance="outlined" class="example-card">    
                        <p>PUNTAJE: {{puntajeFinal}}</p>
                    </mat-card>       
                </div>
            </mat-card>
        </div>    
    </ng-container>
</div>
